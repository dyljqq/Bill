<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>账单录入</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/3.1.4/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.9.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.14.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/3.1.4/js/bootstrap-datetimepicker.min.js"></script>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet"/>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

</head>
<body>
    <div class="container" style="margin-top: 20px">
        <div class="panel panel-default">
            <div class="panel-heading">还款编辑</div>
            <div class="panel-body">
                <div class="alert alert-danger js_error hidden"></div>
                <form id="formBillEdit" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                          <input id="txtName" name="txtName" type="text" placeholder="请输入借款人姓名" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">本金</label>
                        <div class="col-sm-10">
                            <input id="txtMoney" name="txtMoney" type="text" placeholder="请输入借款本金" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">年化率</label>
                        <div class="col-sm-10">
                            <input id="txtRate" name="txtRate" type="text" placeholder="请输入借款年化率" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">开始日期</label>
                        <div class="col-sm-10">
                          <div class="input-group date form_datetime">
                            <input type="text" class="form-control" id="dateTimePicker" />
                            <span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">理财天数</label>
                        <div class="col-sm-10">
                            <input id="txtDays" name="txtDays" type="text" placeholder="请输入理财天数" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">备注</label>
                        <div class="col-sm-10">
                          <textarea id="txtNote" name="txtNote" class="form-control" placeholder="请输入备注" rows="5"></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer">
                <button id="btnSave" type="button" class="btn btn-success">保存</button>
            </div>
        </div>
    </div>
</body>
</html>
<script src="http://js.laylib.com/layjas/2.0.0/lay.min.js"></script>
<script>
    Lay.run("./js/edit");
</script>
<script type="text/javascript">
$('.form_datetime').datetimepicker({
    format: 'YYYY-MM-DD HH:mm:ss',
    inline: false,
    ignoreReadonly: true,
    allowInputToggle: true,
    sideBySide:true,
    useCurrent: false
});
</script>
