<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>账单录入</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <div class = "container" style = "margin-top: 20px">
    <div class="panel panel-default">
        <div class="panel-heading">
          <button id="btnSwitch" type="button" class="btn btn-success">待还款</button>
          <button id="btnAdd" type="button" class = "btn btn-danger pull-right">增加</button>
        </div>
        <table id="tbList" class="table table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>姓名</th>
                <th>本金</th>
                <th>年化率</th>
                <th>开始日期</th>
                <th>到期日期</th>
                <th>到期天数</th>
                <th>到期利息</th>
                <th>备注</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr id="trNone" class="hide">
                <td colspan="5">
                    暂无数据
                </td>
            </tr>
            </tbody>
        </table>
    </div>
  </div>
</body>
</html>
<script src="http://jas.laylib.com/v/2.0.0/lay.min.js"></script>
<script type="text/javascript">
  Lay.run("./js/index.js");
</script>
<script id="tempRow" type="text/template">
    {{#list}}
    <tr>
        <td>{{uid}}</td>
        <td>{{name}}</td>
        <td>{{money}}</td>
        <td>{{rate}}</td>
        <td>{{startTime}}</td>
        <td>{{endTime}}</td>
        <td>{{days}}</td>
        <td>{{interest}}</td>
        <td>{{note}}</td>
        <td>
          <ul class="list-inline">
            <li>
                <a href="#" class="js_delete" data-id="{{uid}}">删除</a>
            </li>
          </ul>
        </td>
    </tr>
    {{/list}}
</script>
